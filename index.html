<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div id="score">
            score: <span id="scoreValue">0</span>
        </div>
        <div id="correct">Correct</div>
        <div id="wrong"> Try Again</div>
        <div id="question">5+3</div>
        <div id="instruction">Click on the correct answer</div>
        <div id="choices">
            <div id="box1" class="box">8</div>
            <div id="box2" class="box">23</div>
            <div id="box3" class="box">3</div>
            <div id="box4" class="box">4</div>
        </div>
        <div id="startreset"> Start Game</div>
        <div id="timeremaining">Time remaining: <span id="timeremainingvalue">60</span>sec</div>
        <div id="gameover"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
